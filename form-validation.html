<!doctype html>
<h1> Registration Form</h1>
<style>
  label, input, select, textarea {
  float: left;
}

label {
  clear: both;
}
</style>

<div class="form">
	<form action="https://formsubmit.co/sibabalwemvunelwa@gmail.com" method="post"></form>
    <label for="id">User id:</label>
    <input type="text" name="id" minlength="8" maxlength="12" required>
    <label for="password">Password:</label>
    <input type="password" name="password" minlength="8" maxlength="12" required>
    <label for="name">Name:</label>
    <input type="text" name="name" minlength="8" maxlength="12" required>
    <label for="address">Address:</label>
    <input type="text" name="address">
    <label for="country">Country:</label>
    <select name="country">
        <option value="SA">South Africa</option>
        <option value="Kenya">Kenya</option>
        <option value="Zimbabwe">Zimbabwe</option>
    </select>
    <label for="zip">ZIP Code:</label>
    <input type="number" name="zip">
    <label for="mail">Email:</label>
    <input type="email" name="mail">
    <label for="sex">Sex:</label>
    <label for="male">Male</label>
    <input type="radio" name="sex" id="male" value="male" required>
    <label for="female">Female</label>
    <input type="radio" name="sex" id="male" value="male" required>
    <label for="lang">Language:</label>
    <label for="english">English</label>
    <input type="radio" name="lang" id="english" value="english" required>
    <label for="non-english">Non English</label>
    <input type="radio" name="lang" id="non-english" value="non-english" required>
    <label for="About">About:</label>
    <textarea name="About" cols="50" rows="7"></textarea>
    <input type="submit" value="Submit"/>
</div>
</html>
